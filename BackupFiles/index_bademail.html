<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio Session Monitor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <img src="WSS_Logo1_Black.jpg" alt="Studio Logo" class="logo" />

    <div class="session-info">
      <h2>Current Session</h2>
      <p id="session-time">2:00 PM - 3:00 PM</p>

      <div id="countdown-alert">
        ⏰ <span id="countdown">15 minutes remaining</span>
      </div>
    </div>

    <div class="extension-options" id="extension-options">
      <!-- Extension buttons inserted here -->
    </div>

    <!-- Google Sign-In Button (hidden unless needed) -->
    <button id="authorize_button" style="display:none;" onclick="handleAuthClick()">
      Sign in with Google
    </button>
  </div>

  <!-- 1) Load our own script.js first (defines CLIENT_ID, functions, etc.) -->
  <script src="script.js"></script>

  <!-- 2) Then load Google’s client library; it will call gapiLoaded() in script.js -->
  <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
